<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas" width="900px" height="900px"></canvas>


    <div class="money">
        <p class="moneyCount">Money:</p>
    </div>

    <div class="shop">
        <div class="speedAtack">
            <p class="speedAttackCost">Стоимость скорости атаки: 20</p>
            <button onclick="buySpeedAttack()" class="buySpeedAttack">
                speed attack: +10
            </button>
        </div>
        <div class="health">
            <p class="healthCost">Стоимость жизни: 400</p>
            <button onclick="buyHealth()" class="buyHealth">
                health: +1
            </button>
        </div>
        <div class="moveSpeed">
            <p class="moveSpeedCost">Стоимость скорости атаки: 20</p>
            <button onclick="buySpeed()" class="buyMoveSpeed">
                moveSpeed: +1
            </button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
